<div class="border rounded p-4 box-shadow-lg">
  <img
    alt="{{ product.title }}"
    class="w-full h-48 object-contain mb-4"
    [src]="product.thumbnail"
  />
  <h3 class="font-bold text-lg mb-2">{{ product.title }}</h3>
  <p class="text-gray-600 mb-2">${{ product.price }}</p>

  <div class="flex items-center mb-3">
    <div class="flex text-yellow-400">
      @for (star of [1, 2, 3, 4, 5]; track star) {
        <svg
          xmlns="http://www.w3.org/2000/svg"
          [class.text-yellow-400]="product.rating >= star"
          [class.text-gray-300]="product.rating < star"
          class="h-5 w-5"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
          />
        </svg>
      }
    </div>
    <span class="ml-2 text-sm text-gray-600">
      {{ product.rating.toFixed(1) }}
    </span>
  </div>
  <button
    (click)="viewProduct()"
    class="bg-blue-900 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded mr-2"
    type="button"
  >
    View
  </button>
  <button
    (click)="addToCart()"
    class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
    type="button"
  >
    Add to Cart
  </button>
</div>
