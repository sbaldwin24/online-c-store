<div
  class="group bg-white rounded-lg shadow-sm overflow-hidden hover:shadow-md transition-shadow duration-200"
>
  <a [routerLink]="['/product', product.id]" class="block relative">
    <div class="relative aspect-[2/1] overflow-hidden bg-gray-100">
      <img
        [ngSrc]="product.thumbnail"
        [alt]="product.title"
        width="400"
        height="200"
        class="object-cover w-full h-full transform group-hover:scale-105 transition-transform duration-200"
        priority
      />

      @if (product.discountPercentage > 0) {
        <div
          class="absolute top-2 right-2 bg-red-500 text-white text-xs font-bold px-2 py-1 rounded"
        >
          -{{ product.discountPercentage.toFixed(0) }}%
        </div>
      }
    </div>
    <div class="p-4">
      <h3
        class="font-medium text-gray-900 group-hover:text-blue-600 transition-colors duration-200 mb-1"
      >
        {{ product.title }}
      </h3>
      <p class="text-sm text-gray-500 mb-2 line-clamp-2">
        {{ product.description }}
      </p>
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-2">
          <span class="text-lg font-bold text-gray-900"
            >${{ product.price }}</span
          >
          @if (product.discountPercentage > 0) {
            <span class="text-sm text-gray-500 line-through">
              ${{ getOriginalPrice() }}
            </span>
          }
        </div>
        <div class="flex items-center text-sm text-yellow-500">
          <span class="mr-1">{{ product.rating }}</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-4 h-4"
          >
            <path
              fill-rule="evenodd"
              d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
      </div>
    </div>
  </a>
</div>
